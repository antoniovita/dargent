[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
  "@openzeppelin/=lib/openzeppelin-contracts/",
  "forge-std/=lib/forge-std/src/"
]
fs_permissions = [
  { access = "read-write", path = "./deployments" }
]
#to fix manager size problem
optimizer = true
optimizer_runs = 200
via_ir = true
